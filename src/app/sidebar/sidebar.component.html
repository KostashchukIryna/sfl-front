<div class="layout">
    <div class="sidebar">
        <div class="bar-list">
            <div class="logo">
                <img class="alarm-icon" [src]="currentIcon" [class.fade-out]="fading" alt="Alarm" />
                <img class="sfl" src="assets/SFL.svg" alt="SFL" />
            </div>

            <div class="list-of-elements">
                <div class="block-elements" [class.active]="isSidebarSelected('Медіа')"
                    (click)="selectSidebarSection('Медіа')">
                    <img class="sidebar-icons" src="assets/media.svg" alt="Медіа" />
                    <div class="div">Медіа</div>
                </div>

                <div class="block-elements" [class.active]="isSidebarSelected('Навчання')"
                    (click)="selectSidebarSection('Навчання')">
                    <img class="sidebar-icons" src="assets/learning.svg" alt="Навчання" />
                    <div class="div">Навчання</div>
                </div>

                <div class="block-elements" [class.active]="isSidebarSelected('Про нас')"
                    (click)="selectSidebarSection('Про нас')">
                    <img class="sidebar-icons" src="assets/info.svg" alt="Про нас" />
                    <div class="div">Про нас</div>
                </div>
            </div>

        </div>
        <div class="down-bar-list">
            <img class="sidebar-icons" src="assets/notifications.svg" alt="Про нас" />
            <img class="sidebar-icons" src="assets/account.svg" alt="Про нас" />
        </div>
        <div class="decoration">
        </div>
    </div>
</div>
